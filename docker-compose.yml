# ============================================
# FlowAutomator - Docker Compose Production
# ============================================
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flowautomator-db
    environment:
      POSTGRES_USER: ${DB_USER:-flowautomator}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secretpassword}
      POSTGRES_DB: ${DB_NAME:-flowautomator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - flowautomator-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-flowautomator}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching & queues)
  redis:
    image: redis:7-alpine
    container_name: flowautomator-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - flowautomator-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: flowautomator-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-flowautomator}:${DB_PASSWORD:-secretpassword}@postgres:5432/${DB_NAME:-flowautomator}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - flowautomator-network
    restart: unless-stopped

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: flowautomator-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001}
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - flowautomator-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: flowautomator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - flowautomator-network
    restart: unless-stopped

networks:
  flowautomator-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
